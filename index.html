<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ImportNation.id</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #FF6B00 0%, #FF8C00 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            font-size: 1.8rem;
        }

        .back-to-home {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .back-to-home:hover {
            background: rgba(255,255,255,0.3);
        }

        .dashboard-content {
            padding: 30px;
        }

        .action-section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #eee;
            border-radius: 10px;
        }

        .action-section h2 {
            color: #FF6B00;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #FF6B00;
        }

        .btn-primary {
            background: #FF6B00;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: #FF8C00;
        }

        .products-section {
            margin-top: 40px;
        }

        .products-section h2 {
            color: #FF6B00;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .products-table th {
            background: #f9f9f9;
            color: #333;
            font-weight: 600;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #eee;
        }

        .products-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .product-image-small {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .file-upload {
            border: 3px dashed #ddd;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: #FF6B00;
            background: #fff5f0;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 15px auto;
            display: none;
            border-radius: 8px;
            border: 2px solid #eee;
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .products-table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>üõ†Ô∏è Admin Dashboard - ImportNation.id</h1>
            <button class="back-to-home" onclick="window.location.href='index.html'">‚Üê Kembali ke Website</button>
        </div>

        <div class="dashboard-content">
            <div class="action-section">
                <h2>‚ûï Tambah Produk Baru</h2>
                <div class="message success" id="successMessage">Produk berhasil ditambahkan!</div>
                
                <form id="addProductForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Nama Produk *</label>
                            <input type="text" id="productName" placeholder="Contoh: Nike Air Max 2024" required>
                        </div>
                        <div class="form-group">
                            <label>Kategori *</label>
                            <select id="productCategory" required>
                                <option value="">Pilih Kategori</option>
                                <option value="Sneakers">Sneakers</option>
                                <option value="Sports">Sports</option>
                                <option value="Boots">Boots</option>
                                <option value="Formal">Formal</option>
                                <option value="Casual">Casual</option>
                                <option value="Women">Women's Collection</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label>Harga (Rp) *</label>
                            <input type="number" id="productPrice" placeholder="250000" required>
                        </div>
                        <div class="form-group">
                            <label>Stok *</label>
                            <input type="number" id="productStock" placeholder="50" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Deskripsi Produk</label>
                        <textarea id="productDescription" rows="3" placeholder="Deskripsi singkat produk..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Upload Foto Produk *</label>
                        <div class="file-upload" onclick="document.getElementById('productImage').click()">
                            <input type="file" id="productImage" accept="image/*" onchange="previewImage(event)" required>
                            <p>üì∏ Klik untuk upload foto</p>
                            <p style="font-size: 0.9rem; color: #999;">Format: JPG, PNG (Max 2MB)</p>
                        </div>
                        <img id="imagePreview" class="image-preview" alt="Preview gambar">
                    </div>

                    <button type="submit" class="btn-primary">üíæ Simpan Produk</button>
                </form>
            </div>

            <div class="products-section">
                <h2>üì¶ Daftar Produk</h2>
                <div class="message error" id="noProductsMessage">Belum ada produk. Silakan tambahkan produk pertama Anda!</div>
                
                <table class="products-table" id="productsTable">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nama Produk</th>
                            <th>Kategori</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Produk akan dimuat di sini -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let currentImageBase64 = '';

        // Preview gambar sebelum upload
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file && file.size > 2 * 1024 * 1024) { // 2MB limit
                alert('Ukuran file terlalu besar! Maksimal 2MB.');
                event.target.value = '';
                return;
            }
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageBase64 = e.target.result;
                    preview.src = currentImageBase64;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        // Muat produk dari localStorage saat halaman dimuat
        function loadProducts() {
            try {
                const storedProducts = localStorage.getItem('importnation_products');
                if (storedProducts) {
                    products = JSON.parse(storedProducts);
                    renderProducts();
                }
            } catch (e) {
                console.log('Error loading products:', e);
            }
            
            // Tampilkan pesan jika belum ada produk
            if (products.length === 0) {
                document.getElementById('noProductsMessage').style.display = 'block';
                document.getElementById('productsTable').style.display = 'none';
            } else {
                document.getElementById('noProductsMessage').style.display = 'none';
                document.getElementById('productsTable').style.display = 'table';
            }
        }

        // Simpan produk ke localStorage (auto-backup)
        function saveProducts() {
            try {
                localStorage.setItem('importnation_products', JSON.stringify(products));
                renderProducts();
                console.log('Auto-backup berhasil:', new Date().toLocaleTimeString());
            } catch (e) {
                console.log('Error saving products:', e);
            }
        }

        // Tampilkan produk di tabel
        function renderProducts() {
            const tbody = document.getElementById('productsTableBody');
            tbody.innerHTML = '';
            
            if (products.length === 0) {
                document.getElementById('noProductsMessage').style.display = 'block';
                document.getElementById('productsTable').style.display = 'none';
                return;
            }
            
            document.getElementById('noProductsMessage').style.display = 'none';
            document.getElementById('productsTable').style.display = 'table';
            
            products.forEach((product, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><img src="${product.image}" class="product-image-small" alt="${product.name}"></td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>Rp ${product.price.toLocaleString('id-ID')}</td>
                    <td>${product.stock}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-delete" onclick="deleteProduct(${index})">Hapus</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Tambah produk baru
        document.getElementById('addProductForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!currentImageBase64) {
                alert('Silakan upload foto produk terlebih dahulu!');
                return;
            }
            
            const newProduct = {
                id: Date.now(),
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseInt(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                description: document.getElementById('productDescription').value,
                image: currentImageBase64
            };
            
            products.push(newProduct);
            saveProducts();
            
            // Tampilkan pesan sukses
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
            
            // Reset form
            this.reset();
            document.getElementById('imagePreview').style.display = 'none';
            currentImageBase64 = '';
        });

        // Hapus produk
        function deleteProduct(index) {
            if (confirm(`Yakin ingin menghapus produk "${products[index].name}"?`)) {
                products.splice(index, 1);
                saveProducts();
                alert('‚úÖ Produk berhasil dihapus!');
            }
        }

        // Muat produk saat halaman dimuat
        window.addEventListener('DOMContentLoaded', loadProducts);
        
        // Auto-save setiap 3 detik (tanpa notifikasi)
        setInterval(() => {
            if (products.length > 0) {
                saveProducts();
            }
        }, 3000);
    </script>
</body>
</html>
